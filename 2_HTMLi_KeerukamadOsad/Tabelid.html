<!DOCTYPE html>
<html>
   <head>
      <title>Tabelid</title>
      <meta charset="utf-8">
   </head>
   <body>
      <h1>Tabel1</h1>
      <table border="1">
         <caption>
            <h2>Koorimuusikat</h2>
         </caption>
         <tr>
            <th>Teose nimi</th>
            <th>Helilooja</th>
            <th>Kooriliik</th>
         </tr>
         <tr>
            <td>Natuke valus</td>
            <td>Olav Ehala</td>
            <td>Naiskoor</td>
         </tr>
         <tr>
            <td>Sinu südames</td>
            <td>Mariliis Valkonen</td>
            <td>Naiskoor</td>
         </tr>
         <tr>
            <td>Üle tüüne vee</td>
            <td>Kristo Matson</td>
            <td>Segakoor</td>
         </tr>
         <tr>
            <td>Meloodia, mis leebelt hõljub üle magajate</td>
            <td>Timo Steiner</td>
            <td>Mudilaskoor</td>
         </tr>
      </table>
      <br>
      <h1>Tabel2</h1>
      <table border="1">
         <tr>
            <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td rowspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
         </tr>
         <tr>
            <td rowspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
         </tr>
         <tr>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
         </tr>
         <tr>
            <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
         </tr>
      </table>
   </body>
</html>
