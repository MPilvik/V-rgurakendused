<!DOCTYPE html>
<html>
	<head>
		<title>Target</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="kujundus_target.css" />
	</head>
<body>
	<img src="duck.png" alt="taustapilt" class="duck"/>
	<div id="target">
		<div class="minuklass"> </div>
		<div class="minuklass"> </div>
		<div class="minuklass"> </div>
		<div class="minuklass"> </div>

	<script>
		window.onload = function() {
			var el = document.getElementById('target');
			el.onclick = function(){

			}
		}
	</script>
